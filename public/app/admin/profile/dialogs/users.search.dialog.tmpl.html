<md-dialog flex='60' class='search-dialog-container'>
	<md-dialog-content layout='column'>
		<div class='search-dialog-header' layout='row' layout-align='none center'>
			<h3>Find Users</h3>
			<span flex></span>
			<button aria-label='close user search dialog' ng-click="close()">
				<span>x</span>
			</button>
		</div>

		<div class='search-dialog-body'>
			<md-autocomplete
				md-search-text="search"
				md-items="item in doSearch(search)"
				md-item-text="item.name"
				md-item-value="item._id"
				md-floating-label='search'
				md-selected-item-change="goToUser(item)"
				class='users-search-autocomplete'>
				<span md-highlight-text='search'>{{item.name}} /@{{item.username}}</span>
			</md-autocomplete>
		</div>
	</md-dialog-content>
</md-dialog>
