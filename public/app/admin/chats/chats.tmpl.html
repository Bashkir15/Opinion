<div class='chats-page-container'>
	<div>
		<div class='chats-page-header' layout='row' layout-align='none center'>
			<h3>Chats</h3>
			<span flex></span>

			<button aria-label='go to chats inbox' ui-sref="chats.inbox" ui-sref-active='active'>
				<span>Inbox</span>
			</button>
			<button aria-label='go to chats send' ui-sref='chats.sent' ui-sref-active='active'>
				<span>Sent</span>
			</button>

			<button aria-label='go to chats trash' ui-sref='chats.trash' ui-sref-active='active'>
				<span>Trash</span>
			</button>
		</div>

		<md-content class='chats-page-body'>
			<div id='animation-wrapper'>
				<div class='chats-page-views' ui-view></div>
			<div>
		</div>
	</div>
</div>
