<md-dialog layout='column' flex='50' class='delete-dialog-container'>
	<md-dialog-content>
		<div layout='row' layout-align='none center' class='delete-dialog-header'>
			<h3>Delete a Thread</h3>
			<span flex></span>
			<button aria-label='close delete thread dialog' ng-click="close()">
				<span>x</span>
			</button>
		</div>

		<div layout='column' class='delete-dialog-body'>
			<p>Are you really sure you want to delete this Thread?</p>
			<div class='delete-dialog-info-container' layout='row' layout-align='none center'>
				<div layout='column' layout-align='center center' class='delete-dialog-info' flex>
					<i class='icon-checkmark'></i>
					<p>It has {{thread.upvotes.length}} Upvote<span ng-if="thread.upvotes.length == 0 || thread.upvotes.length > 1 || thread.upvotes.length < -1">s</span></p>
				</div>

				<div layout='column' layout-align='center center' class='delete-dialog-info' flex>
					<i class='icon-favorite_border'></i>
					<p>{{thread.saves.length}} Save<span ng-if="thread.saves.length === 0 || thread.saves.length > 1">s</span></p>
				</div>

				<div layout='column' layout-align='center center' class='delete-dialog-info' flex>
					<i class='icon-bubble'></i>
					<p>And {{thread.comments.length}} Comment<span ng-if="thread.comments.length === 0 || thread.comments.length > 1">s</span></p>
				</div>
			</div>
		</div>
	</md-dialog-content>

	<md-dialog-actions class='delete-dialog-actions'>
		<div layout='row' layout-align='end center'>
			<button ng-click="confirm(thread)" aria-label='confirm delete thread' class='delete-dialog-confirm'>
				<span>Delete</span>
			</button>

			<button ng-click="close()" aria-label='close delete thread dialog' class='delete-dialog-cancel'>
				<span>Nevermind</span>
			</button>
		</div>
	</md-dialog-actions>
</md-dialog>
