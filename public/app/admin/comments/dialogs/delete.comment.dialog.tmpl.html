<md-dialog layout='column' flex='50' class='delete-dialog-container'>
	<md-dialog-content>
		<div layout='row' layout-align='none center' class='delete-dialog-header'>
			<h3>Delete a comment</h3>
			<span flex></span>
			<button aria-label='close delete comment dialog' ng-click="close()">
				<span>x</span>
			</button>
		</div>

		<div layout='column' class='delete-dialog-body'>
			<p>Are you really sure you want to delete this comment?</p>

			<div class='delete-dialog-info-container' layout='row' layout-align='none center'>
				<div class='delete-dialog-info' layout='column' layout-align='center center' flex>
					<i class='icon-checkmark'></i>
					<p>It has a score of: {{comment.score}}</p>
				</div>

				<div class='delete-dialog-info' layout='column' layout-align='center center' flex>
					<i class='icon-favorite_border'></i>
					<p>And {{comment.saves.length}} Save<span ng-if="comment.saves.length == 0 || comment.saves.length > 1">s</span></p>
				</div>
			</div>
		</div>
	</md-dialog-content>

	<md-dialog-actions class='delete-dialog-actions'>
		<div layout='row' layout-align='end center'>
			<button ng-click="confirm(comment)" aria-label='confirm delete comment' class='delete-dialog-confirm'>
				<span>Delete</span>
			</button>

			<button ng-click="close()" aria-label='close delete comment dialog' class='delete-dialog-cancel'>
				<span>Nevermind</span>
			</button>
		</div>
	</md-dialog-actions>
</md-dialog>
