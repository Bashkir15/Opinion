<div class='stream-edit-container' layout='column' layout-align='none center'>
	<div class='stream-edit-header' layout='row' layout-align='center none'>
		<h3>Edit Your Stream</h3>
	</div>

	<div class='stream-edit-body'>
		<form name='vm.editCommentForm' ng-submit='vm.edit(vm.editCommentForm.$valid)' novalidate>

			<div class='edit-form-wrapper'>
				<label>Content</label>
				<textarea type='text' name='content' ng-model='vm.comment.content' required rows='4' cols='40'></textarea>
			</div>

			<div class='edit-form-submit'>
				<button type='submit' aria-label='submit edit stream form'>
					<span>Submit</span>
				</button>
			</div>
		</form>
	</div>
</div>
