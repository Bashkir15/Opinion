<div class='streams-list-container full-height'>
	<div class='streams-list-header'>
		<div></div>

		<div class='streams-list-header-overlay'>
			<div></div>
		</div>
	</div>

	<div class='streams-list-toolbar'>
		<div class='toolbar-left'>
			<div>
				<button aria-label='create stream button' ui-sref='streamsCreate'>
					<span>Create Stream</span>
				</button>
			</div>
		</div>

		<div class='toolbar-right'>
			<div>
				<label>Search</label>
				<input type='search'>
					<div>
						<i class='icon-search'></i>
					</div>
			</div>
		</div>
	</div>

	<div class='streams-list-body'>
		<md-content layout='column'>
			<md-list>
				<md-list-item class='md-2-line' ng-repeat='item in vm.streams'>
					<div class='md-list-item-text'>
						<div layout='row'>
							<div layout='column' flex='15' layout-align='center center'>
								<img src="{{item.image}}" ng-class="{'subscribed': item.subscribed}" class='stream-image'>
								<button ng-if="item.subscribed" ng-click="vm.unsubscribe(item)" aria-label='unsubscribe from stream' class='stream-subscribed'>
									<span>Unsubscribe</span>
								</button>

								<button ng-if="!item.subscribed" ng-click="vm.subscribe(item)" aria-label='subscribe to stream' class='stream-unsubscribed'>
									<span>Subscribe</span>
								</button>
							</div>

							<div layout='column' flex ng-click="vm.goToStream(item)">
								<h4>{{item.name}}</h4>
								<p>{{item.description}}</p>
							</div>
						</div>

						<div layout='row' class='streams-list-item-toolbar' align-items='center none'>

							<button>
								<i class='icon-favorite_border'></i>
								<span>{{item.subscribers.length}} Subscriber<span ng-if="item.subscribers.length > 1 || item.subscribers.length == 0">s</span></span>
							</button>

							<button>
								<i class='icon-mail_outline'></i>
								<span>{{item.threads.length}} Thread<span ng-if="item.threads.length > 1 || item.threads.length == 0">s</span></span>
							</button>

							<div>
								{{item.created | date:'short'}}
							</div>
						</div>
					</div>
				</md-list-item>
