<div class='stream-edit-container' layout='column' layout-align='none center'>
	<div class='stream-edit-header' layout='row' layout-align='center none'>
		<h3>Edit Your Stream</h3>
	</div>

	<div class='stream-edit-body'>
		<form name='vm.editStreamForm' ng-submit='vm.edit(vm.editStreamForm.$valid)' novalidate>
			<div class='stream-edit-wrapper'>
				<label>Name</label>
				<input type='text' name='name' ng-model='vm.stream.name' required>
			</div>

			<div class='stream-edit-wrapper'>
				<label>Description</label>
				<textarea type='text' name='description' ng-model='vm.stream.description' required rows='4' cols='40'></textarea>
			</div>

			<div class='stream-edit-submit'>
				<button type='submit' aria-label='submit edit stream form'>
					<span>Submit</span>
				</button>
			</div>
		</form>
	</div>
</div>
