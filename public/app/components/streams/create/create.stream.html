<div class='create-stream-container'>
	<form name='$ctrl.createStream' ng-submit='$ctrl.create($ctrl.createStream.$valid)' novalidate>
		<div class='form-wrapper'>
			<label>Name</label>
			<input type='text' ng-model="$ctrl.data.name">
		</div>

		<div class='form-wrapper'>
			<label>Description</label>
			<textarea rows='7' cols='40' ng-model='$ctrl.data.description'>
			</textarea>
		</div>

		<div class='form-submit'>
			<button type='submit' aria-label='submit create stream form'>
				<span>Create!</span>
			</button>
		</div>
	</form>
</div>
