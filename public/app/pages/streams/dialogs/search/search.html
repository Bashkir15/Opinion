<md-dialog class='users-search-dialog'>
	<md-dialog-content>
		<div class='users-search-dialog-header'>
			<h3>Find a Stream</h3>
			<button ng-click='$ctrl.close()' aria-label='close user search dialog'>
				<i class='mdi mdi-close'></i>
			</button>
		</div>
		<div class='users-search-body'>
			<md-autocomplete
				md-search-text="$ctrl.search"
				md-items="item in $ctrl.items"
				md-search-text-change="$ctrl.doSearch($ctrl.search)"
				md-item-text="item.name"
				md-item-value="item._id"
				md-floating-label="search"
				md-selected-item-change="$ctrl.goToThread(item)"
				class='users-search-autocomplete'>
					<md-item-template class='users-search-template'>

						<span md-highlight-text='search'>{{item.name}}</span>
					</md-item-template>
			</md-autocomplete>
		</div>
	</md-dialog-content>
</md-dialog>
