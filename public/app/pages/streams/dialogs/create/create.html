<md-dialog class='streams-create-dialog'>
	<md-dialog-content>
		<div class='streams-create-dialog-header'>
			<h3>Create A Stream</h3>

			<button ng-click="$ctrl.close()" aria-label="Close create stream dialog">
				<i class='mdi mdi-close'></i>
			</button>
		</div>

		<p>Once you are finished here, you can upload an image for your stream by click on the default image at the top of your stream</p>

		<div class='streams-create-dialog-form'>
			<create-stream></create-stream>
		</div>
	</md-dialog-content>
</md-dialog>
