<div class='streams-subscribed-container'>
	<header>
		<h1>Your Streams</h1>
	</header>

	<div class='streams-subscribed-list-container'>
		<streams-list streams="$ctrl.streams"></streams-list>
	</div>

	<div class='load-more-button streams-load-more-button' ng-if='!$ctrl.noMoreStreams'>
		<button ng-click="$ctrl.loadMore()">
			<span>Load More</span>
		</button>
	</div>
</div>
