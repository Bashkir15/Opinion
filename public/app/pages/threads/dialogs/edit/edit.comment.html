<md-dialog class='thread-delete-dialog'>
	<md-dialog-content>
		<div>
			<div class='thread-delete-dialog-header'>
				<h3>Edit Comment</h3>
				<button ng-click="$ctrl.close()">
					<i class='mdi mdi-close'></i>
				</button>
			</div>
		</div>

		<div class='thread-dialog-edit'>
			<div class='thread-edit-container'>
				<edit-comment comment="$ctrl._item"></edit-comment>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>
