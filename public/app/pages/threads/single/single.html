<div class='single-thread-page-container'>
	<div class='single-thread-thread-container'>
		<single-thread thread='$ctrl.thread' class='single-thread-thread-component'></single-thread>
	</div>

	<div class='forum-search-container'>
		<div>
			<label>Search</label>
			<input type='text' name='search'>
			<md-menu md-offset='0 65'>
				<button class='large-mobile' ng-click="$mdOpenMenu()">
					<span>Filter</span>
				</button>

				<md-menu-content class='forum-search-dropdown'>
					<md-menu-item>
						<button>
							<span>Score</span>
						</button>
					</md-menu-item>

					<md-menu-item>
						<button>
							<span>Saves</span>
						</button>
					</md-menu-item>

					<md-menu-item>
						<button>
							<span>Date</span>
						</button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
			<button class='above-mobile' ng-click="$ctrl.showCreate = !$ctrl.showCreate">
				<span>Add Comment</span>
			</button>
		</div>
	</div>

	<div class='comments-create-container' ng-if="$ctrl.showCreate">
		<create-comment></create-comment>
	</div>

	<comments-list comments="$ctrl.comments" class='comments-list-component'></comments-list>
</div>
