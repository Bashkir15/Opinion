<md-dialog class='users-search-dialog'>
	<md-dialog-content>
		<div class='users-search-body'>
			<md-autocomplete
				md-search-text="$ctrl.search"
				md-items="item in $ctrl.doSearch(search)"
				md-item-text="item.name"
				md-item-value="item._id"
				md-floating-label="search"
				md-selected-item-change="$ctrl.goToUser(item)"
				class='users-search-autocomplete'>
				<span md-highlight-text='search'>{{item.name}} /@{{item.username}}</span>
			</md-autocomplete>
		</div>
	</md-dialog-content>
</md-dialog>
