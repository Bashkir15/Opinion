<div class='chats-inbox-container'>
	<div class='chats-inbox-header'>
		<p>Trash</p>

		<button ng-click="$ctrl.loadMore()" ng-if='!$ctrl.noMoreChats'>
			<span>Load More</span>
		</button>
	</div>


	<div class='chats-nested-container'>
		<chats-list chats='$ctrl.chats' class='chats-list-component-container'></chats-list>

		<div ui-view class='chats-messages-view'></div>
	</div>
</div>
