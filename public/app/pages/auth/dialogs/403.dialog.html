<md-dialog class='unauth-dialog-container'>
	<div class='unauth-dialog-header'>
		<button ng-click="$ctrl.close()">
			<i class='mdi mdi-close'></i>
		</button>
	</div>

	<p>Sorry, you need to be logged in to do that</p>

	<md-tabs class='unauth-dialog-tabs' md-swipe-content="true" md-stretch-tabs="always">
		<md-tab label='signup'>
			<div class='unauth-dialog-signup'>
				<signup-form></signup-form>
			</div>
		</md-tab>

		<md-tab label='login'>
			<div class='unauth-dialog-login'>
				<login-form></login-form>
			</div>
		</md-tab>
	</md-tabs>
</md-dialog>
