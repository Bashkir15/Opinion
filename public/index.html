<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content="width=device-width, initial-scale=1">
		<title>Opinionated</title>

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Raleway:400,600" rel="stylesheet">
		<link rel='stylesheet' href='./mdi/css/materialdesignicons.css'>
		<link rel='stylesheet' href='./angular-material/angular-material.css'>
		<link rel='stylesheet' href='./styles/main.min.css'>
	</head>

	<body ng-cloak>
		<div id='page-loading' class='page-loading'>
			<img src='./static/uploads/cat-loader.gif'>
			<p class='page-loading-text'>Just a second, you'll only have to do this once</p>
			<p class='page-loaded-text'>The party is ready!</p>
		</div>

		<div ui-view class='main-ui-view'></div>

		<script type='text/javascript'>
			document.addEventListener('DOMContentLoaded', function (event) {
				var element = document.getElementById('page-loading');
				element.parentNode.removeChild(element);
			});
		</script>
		<script src='./scripts/vendors.min.js'></script>
		<script src='./app.js'></script>
	</body>
</html>
