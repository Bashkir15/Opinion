<!DOCTYPE html>
<html ng-app='opinionated'>
	<head>
		<meta charset='utf-8'>
		<link rel='stylesheet' href='/vendor/angular-material/angular-material.css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,600|Lato:100,300' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='/vendor/icomoon/style.css'>
		<link rel='stylesheet' href='/static/stylesheets/css/main.css'>
	</head>

	<body ng-controller="AppController as vm">
		<nav class='nav'>
			<div class='nav-left'>
				<div class='nav-item'>
					<button>
						<span>Home</span>
					</button>
				</div>
			</div>

			<div class='nav-center'>
				<div class='nav-item'>
					<h3>Opinionated</h3>
				</div>
			</div>

			<div class='nav-right'>
				<div class='nav-item'>
					<button ui-sref='authentication.signup' ng-if="!vm.isLoggedIn">
						<span>Signup</span>
					</button>
				</div>

				<div class='nav-item'>
					<button ui-sref='authentication.login' ng-if="!vm.isLoggedIn">
						<span>Login</span>
					</button>
				</div>

				<div class='nav-item'>
					<button ng-click="vm.openUserMenu()" ng-if="vm.isLoggedIn">
						<span>Menu</span>
					</button>
				</div>
			</div>
		</nav>

		<md-sidenav md-component-id='left' class='user-sidenav-left'>
			<div class='user-sidenav-header'>
				<div>
					<div></div>
					<p>{{vm.user.name}}</p>
					<p>{{vm.user.email}}</p>
				</div>

				<div class='user-sidenav-header-toolbar'>
				</div>
			</div>

			<div class='user-sidenav-body'>
				<div>
					<md-list class='md-2-line'>
						<md-list-item ui-sref='profile.overview'>
							<i class='icon-user'></i>
							<p>Profile</p>
							<button class='md-secondary'>
							</button>
						</md-list-item>

						<md-list-item ui-sref='messages.overview'>
							<i class='icon-bubble'></i>
							<p>Messages</p>
							<button class='md-secondary'>
							</button>
						</md-list-item>

						<md-list-item ui-sref='profile.overview'>
							<i class='icon-book'></i>
							<p>Manage Streams</p>
						</md-list-item>

						<md-list-item ui-sref='streamsCreate'>
							<i class='icon-file-text'></i>
							<p>Create Stream</p>
						</md-list-item>

						<md-list-item ui-sref='profile.overview'>
							<i class='icon-pencil'></i>
							<p>Create Post</p>
						</md-list-item>

						<md-list-item ng-click="vm.logout()">
							<i class='icon-enter'></i>
							<p>Logout</p>
						</md-list-item>
					</md-list>
				</div>
			</div>
		</md-sidenav>
							
		<div ui-view class='full-height'></div>

		<script src='/vendor/angular/angular.js'></script>
		<script src='/vendor/angular-aria/angular-aria.js'></script>
		<script src='/vendor/angular-messages/angular-messages.js'></script>
		<script src='/vendor/angular-animate/angular-animate.js'></script>
		<script src='/vendor/angular-resource/angular-resource.js'></script>
		<script src='/vendor/angular-ui-router/release/angular-ui-router.js'></script>
		<script src='/vendor/angular-material/angular-material.js'></script>

		<!-- Utilities -->
		<script src='/app/utilities/utilities.setter.js'></script>
		<script src='/app/utilities/factories/utilities.toast.factory.js'></script>
		<script src='/app/utilities/factories/utilities.storage.factory.js'></script>
		<script src='/app/utilities/factories/utilities.interceptor.factory.js'></script>
		<script src='/app/utilities/factories/utilities.auth.factory.js'></script>

		<!-- Authentication -->
		<script src='/app/authentication/authentication.setter.js'></script>
		<script src='/app/authentication/authentication.config.js'></script>
		<script src='/app/authentication/signup/signup.controller.js'></script>
		<script src='/app/authentication/login/login.controller.js'></script>

		<!-- Admin -->
		<script src='/app/admin/admin.setter.js'></script>
		<script src='/app/admin/factories/admin.users.factory.js'></script>
		<script src='/app/admin/factories/admin.streams.factory.js'></script>
		<script src='/app/admin/factories/admin.threads.factory.js'></script>

			<!-- Streams -->
			<script src='/app/admin/streams/streams.config.js'></script>
			<script src='/app/admin/streams/create/streams.create.controller.js'></script>
			<script src='/app/admin/streams/list/streams.list.controller.js'></script>
			<script src='/app/admin/streams/single/streams.single.controller.js'></script>


		<script src='/app/app.js'></script>
		<script src='/app/app.config.js'></script>
		<script src='/app/app.controller.js'></script>
	</body>
</html>
